<div style="position: relative;">
  <div class="input-group text-date-show" name="daterangeInput" daterangepicker (selected)="selectedDate($event)" [options]="options"
    (applyDaterangepicker)="calendarApplied($event)" (hideCalendarDaterangepicker)="hideCalendarDaterangepicker($event)" (hideDaterangepicker)="hideDaterangepicker($event)"
    (showCalendarDaterangepicker)="showCalendarDaterangepicker($event)"
    (showDaterangepicker)="showDaterangepicker($event)">
    <div class="form-control uneditable-input ">
      <span>
          <fa-icon class="icon" [icon]="faCalendar"></fa-icon>
      </span>
      <span>
          {{ dateRangeApplied.start ? (dateRangeApplied.start | date:formatDateTime(options.locale.format)) : options.locale.format.toLowerCase()}} -
          {{ dateRangeApplied.end ? (dateRangeApplied.end | date:formatDateTime(options.locale.format)) : options.locale.format.toLowerCase() }}
      </span>
    
    </div>
  </div>
  <span *ngIf="dateRangeApplied && dateRangeApplied.start && dateRangeApplied.end" class="cursor-pointer reset-btn" (click)="onResetDateRangePicker()">
    <fa-icon class="icon" [icon]="faTimes"></fa-icon>
  </span>
</div>
